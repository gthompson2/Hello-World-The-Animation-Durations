<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Animation Duration Travel Brochure</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div>
                <img class="logo" src="./images/logo.png" alt="stary hotel">
            </div>
            <div>
                <h1>The Animation Durations</h1>
            </div>
        </div>
        
        <nav class="navbar">
            <div class="page"><a href="./index.html">Japan</a></div>
            <div class="page"><a href="./england.html">England</a></div>
            <div class="page current-page"><a href="./italy.html">Italy</a></div>
            <div class="page"><a href="./spain.html">Spain</a></div>
            <div class="page"><a href="./thailand.html">Thailand</a></div>
        </nav>
    </header>
    <main class="content">
        <article class="country">
            <img class = "country_images" src="images/Italy.webp" alt="image">
            <div class = "country_name"><h1>Italy</h1></div>

        </article>

        <!-- This article holds three separate lists (Cities, Landmarks & Famous Citizens) -->
        <article class="lists">

            <!-- List of cities in related country -->
            <section class="cities">
                <div>
                    <h3 class="list-header">Cities</h3>
                </div>
               <article class="famousCities"></article>
            </section>

            <!-- List of landmarks in related country -->
            <section class="landmarks">
                <!-- Landmarks Header -->
                <div>
                    <h3 class="list-header">Landmarks</h3>
                </div>
                <!-- 1st Landmark -->
                <div class="landmark">
                    Colosseum
                </div>
                <!-- 2nd Landmark -->
                <div class="landmark">
                    Clinque Terre
                </div>
                <!-- 3rd Landmark -->
                <div class="landmark">
                    Cathedral of Santa Maria del Fiore
                </div>
            </section>

            <!-- List of famous citizens in related country -->
            <section class="citizens">
                <div>
                    <h3 class="list-header">Famous Citizens</h3>
                </div>
                <article class="famousCitizens"></article>
                
            </section>
        </article>

    </main>
    <footer class="copyright">

    </footer>
    <script src="./scripts/italy/main.js" type="module"></script>
</body>
</html>
